<!DOCTYPE html>
<html>
	<head>
		<link rel = "stylesheet" type = "text/css" href = "css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script type = "text/javascript" src = "js/main.js"></script>
	</head>
	<body>
		<ul id = "people"></ul>
		<div id = "info">
			<ul id = "information">
				<li id = "name"></li>
				<li id = "age"></li>
				<li id = "eyeColor"></li>
				<li id = "gender"></li>
				<li id = "email"></li>
				<li id = "phone"></li>
				<li id = "address"></li>
			</ul>
		</div>
		<form id = "new-person">
			<input type = "text" name = "name" id = "new-name" placeholder = "name"></input>
			<input type = "text" name = "age" id = "new-age" placeholder = "age"></input>
			<input type = "text" name = "eyeColor" id = "new-eyeColor" placeholder = "eye color"></input>
			<input type = "text" name = "gender" id = "new-gender" placeholder = "gender"></input>
			<input type = "text" name = "email" id = "new-email" placeholder = "email"></input>
			<input type = "text" name = "phone" id = "new-phone" placeholder = "phone"></input>
			<input type = "text" name = "address" id = "new-address" placeholder = "address"></input>
			<input type = "text" name = "city" id = "new-city" placeholder = "city"></input>
			<input type = "text" name = "state" id = "new-state" placeholder = "state"></input>
			<input type = "text" name = "zipCode" id = "new-zipCode" placeholder = "zip code"></input>
		</form>
		<button type = "submit" id = "post-person">Post Person!</button>
		<form id = "edit-person">
			<input type = "text" name = "name" id = "edit-name" placeholder = "name"></input>
			<input type = "text" name = "age" id = "edit-age" placeholder = "age"></input>
			<input type = "text" name = "eyeColor" id = "edit-eyeColor" placeholder = "eye color"></input>
			<input type = "text" name = "gender" id = "edit-gender" placeholder = "gender"></input>
			<input type = "text" name = "email" id = "edit-email" placeholder = "email"></input>
			<input type = "text" name = "phone" id = "edit-phone" placeholder = "phone"></input>
			<input type = "text" name = "address" id = "edit-address" placeholder = "address"></input>
			<input type = "text" name = "city" id = "edit-city" placeholder = "city"></input>
			<input type = "text" name = "state" id = "edit-state" placeholder = "state"></input>
			<input type = "text" name = "zipCode" id = "edit-zipCode" placeholder = "zip code"></input>
		</form>
		<button type = "submit" id = "patch-person">Patch Person!</button>
		<form id = "remove-person">
			<input type = "text" name = "name" id = "delete-name" placeholder = "name"></input>
		</form>
		<button type = "submit" id = "delete-person">Delete Person!</button>
	</body>
</html>
